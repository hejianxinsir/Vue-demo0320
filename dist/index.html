<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Vue demo</title>
	<link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
	
	<div id="app" class="app">
		{{ message }}
	</div>

	<div id="app2" v-bind:title="message">
		鼠标悬停我这里，看一看时间
	</div>

	<div id="app3" v-if="janson">
		Now you see me
	</div>

	<div id="app4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	
	<div id="app5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

	<div id="app6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>

	<div id="app7">
		<p>{{ foo }}</p>
		<button v-on:click="foo = 'jonson'">change it</button>
	</div>
	
	<div id="app8">
		{{message}}
	</div>

	<span v-once="" id="app9">This is {{ msg }}</span>

	<div id="app10">
		<p>Using mustaches: {{ rawHtml }}</p>
		<p v-html="rawHtml"></p><p>
	</p></div>

	<div id="app11">
		<p v-bind:class="{ active: isActive, green: isGreen }">我是p1</p>
		<div v-bind:class="[ test1 ? 'eff1' : '', test2 ? 'eff2' : '' ]">我是div1</div>
		<div :style="{color: color, fontSize: size}">我是div3</div>
	</div>

	<div id="app12">
		<div v-if="type === 'A'">A</div>
		<div v-else-if="type === 'B'">B</div>
		<div v-else-if="type === 'C'">C</div>
		<div v-else="">Not A B C</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="/main.1f19ae8e.js"></script>
</body>
</html>
